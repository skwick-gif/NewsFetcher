# Defaults for Strategy Lab strategies and overlay indicators
# You can adjust values per environment without touching code.

strategies:
  macd_cross:
    label: "MACD Cross"
    params:
      macd_fast: 12
      macd_slow: 26
      macd_signal: 9
      pre_bars: 2
      sell_bars: 2
      adx_min: 0
      stop_loss_pct: 0
      trailing_stop: false
      conv_window: 60
      p_buy: 35
      e_buy: 20
      p_sell: 40
      vol_sma_period: 20
      vol_down_strict: false
      macd_zero_stop: false
      rsi_period: 14
      stoch_k: 14
      stoch_d: 3
      ema_fast: 20
      ema_slow: 50
      kama_n: 10

  macd_pre_cross_below_zero:
    label: "MACD Pre-cross ETF (5-35-5) - Enhanced"
    params:
      macd_fast: 5
      macd_slow: 35
      macd_signal: 5
      pre_bars: 3                # k_buy: histogram rising days
      sell_bars: 2               # k_sell: histogram falling days
      adx_min: 20                # ADX threshold (trending market)
      atr_multiplier: 1.5        # Tight trailing stop: Price - (1.5 * ATR)
      take_profit_pct: 12.0      # Conservative take profit: 12%
      p_buy: 40                  # Max convergence ratio for setup
      e_buy: 25                  # Trigger convergence ratio
      conv_window: 60
      rsi_period: 14
      stoch_k: 14
      stoch_d: 3
      ema_fast: 20
      ema_slow: 50
      kama_n: 10

  macd_convergence_stock:
    label: "MACD Convergence Stock - Enhanced"
    params:
      macd_fast: 12
      macd_slow: 26
      macd_signal: 9
      pre_bars: 3                # k_buy: histogram rising days
      sell_bars: 2               # k_sell: histogram falling days
      adx_min: 20                # ADX threshold (trending market)
      atr_multiplier: 2.0        # Trailing stop: Price - (2 * ATR)
      take_profit_pct: 20.0      # Take profit: 20%
      p_buy: 40                  # Max convergence ratio for setup
      e_buy: 25                  # Trigger convergence ratio
      conv_window: 60
      vol_sma_period: 20         # Volume SMA for seller exhaustion
      rsi_period: 14
      stoch_k: 14
      stoch_d: 3
      ema_fast: 20
      ema_slow: 50
      kama_n: 10
