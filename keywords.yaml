  # ===============================================================
  # SCORING RULES
  # ===============================================================
  
scoring_rules:
  
  # Base score from keywords
  keyword_score:
    very_bullish: +3
    bullish: +2
    moderately_bullish: +1
    neutral: 0
    moderately_bearish: -1
    bearish: -2
    very_bearish: -3
  
  # Modifiers
  amplifier_multiplier: 1.5    # "very strong" = +2 * 1.5 = +3
  negator_multiplier: -1       # "not weak" = -1 * -1 = +1
  conditional_multiplier: 0.7  # "may increase" = +1 * 0.7 = +0.7
  
  # Source credibility
  source_weight:
    "Reuters": 1.2
    "Bloomberg": 1.2
    "WSJ": 1.1
    "CNBC": 1.0
    "Seeking Alpha": 0.9
    "Twitter": 0.7
    "Reddit": 0.6
    "Unknown": 0.5
  
  # Time decay
  time_weight:
    "< 1 hour": 1.0
    "1-6 hours": 0.9
    "6-24 hours": 0.7
    "1-7 days": 0.5
    "> 7 days": 0.3
  
  # Final score calculation
  formula: |
    final_score = (
      keyword_score 
      * amplifier_multiplier 
      * source_weight 
      * time_weight
    )
  
  # Alert thresholds
  alert_thresholds:
    critical: abs(score) >= 2.5
    important: abs(score) >= 1.5
    watch: abs(score) >= 0.8
    ignore: abs(score) < 0.8

